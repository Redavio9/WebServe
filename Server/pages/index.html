HTTP/1.1   200 OK
Content-Type: text/html

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Page</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin:   0;
            padding:   0;
        }
        .container 
        {
            width:   80%;
            margin: auto;
            padding:   20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            font-size:   18px;
            line-height:   1.6;
        }
        button {
            display: block;
            width:   100px;
            height:   40px;
            margin:   20px auto;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius:   5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur notre page d'exemple INDEX</h1>
        <p>Ceci est un exemple simple de page HTML avec du style CSS intégré. Vous pouvez modifier le contenu et le style selon vos besoins.</p>
        <button>Cliquez   ici</button>
    </div>
</body>
</html>
